<template name='play'>
	<header class="top-menu">
    Play a Game
    {{#if currentUser}}
			{{> status game}}
		{{/if}}
    <span class="user-info">
      {{> signupLogin}}
    </span>
  </header>

	{{#if currentUser}}
		{{#if game.inProgress}}
		<div class="game">
		<section id="opponent_hand" class="hidden-hand">
	    <ul class="cards">
	    	{{#each game.otherPlayer.player.hand}}
	      	<li class="card">
	      	</li>
	      {{/each}}
	    </ul>
	  </section>
	  
	  <section class="board">
	    <section id="opponent_spells" class="opponent-spells">
	      <div class="spell">
	         <img class="spell-art" src="http://i.imgur.com/O2Ia6heb.jpg">
	        <span class="cost">2</span>
	      </div>
	      <div class="spell">
	         <img class="spell-art" src="http://i.imgur.com/O2Ia6heb.jpg">
	        <span class="cost">1</span>
	      </div>
	    </section>
	    <section id="opponent_board" class="board-side">
	      <div class="deck opponent-deck">
	        {{game.otherPlayer.player.deck.length}}
	      </div>
	      {{> table game.otherPlayer.player}}
	    </section>
	    <section id="my_board" class="board-side">
	    	<div class="deck my-deck">
	        {{game.player.deck.length}}
	      </div>
				{{> table game.player}}
			</section>
			<section id="my_spells" class="my-spells">
	      <div class="spell">
	         <img class="spell-art" src="http://i.imgur.com/O2Ia6heb.jpg">
	        <span class="cost">2</span>
	      </div>
	      <div class="spell">
	         <img class="spell-art" src="http://i.imgur.com/O2Ia6heb.jpg">
	        <span class="cost">1</span>
	      </div>
		  </section>
		</section>
		  
	  
	  
	  <section id="my_hand" class="visible-hand">
	    {{> hand game.player}}
	  </section>
		</div>
		{{else}}
			Game is not in progress
		{{/if}}
	{{/if}}
</template>

<template name="status">
	<a href="/">Home</a>
	<span class="status">
		Currently Playing {{otherPlayer.username}} {{#if inProgress}} {{#if yourTurn}} (Your Turn) {{/if}} {{/if}}
	</span>
</template>

<template name="table">
	<ul class="cards">
		{{#each board}}
			{{> boardCard}}
		{{/each}}
	</ul>
</template>

<template name="hand">
	<ul class="cards">
		{{#each hand}}
			{{> handCard}}
		{{/each}}
	</ul>
</template>

<template name="boardCard">
	<li class="card">
    <img class="card-art" src="{{ art }}">
		<span class="health">{{ health }}</span>
		<span class="attack">{{ attack }}</span>
  </li>
</template>

<template name="handCard">
	<li class="card">
    <img class="card-art" src="{{ art }}">
		<span class="health">{{ health }}</span>
		<span class="attack">{{ attack }}</span>
    <span class="name">{{ name }}</span>
    <span class="cost">{{ cost }}</span>
    <span class="description">{{ description }}</span>
  </li>
</template>
