<template name="lobby">
	<div class="page-container">
		<header class="img-header">
			<div class="header-links">
				<a class="header-link home" href="/">Home</a>
				<a class="header-link deck-editor" href="/decks">Deck Editor</a>
			</div>
			<img class="header-logo" src="/images/cardzoo.png">
		</header>
		<br>
		<h2 class="category-header">
			Select a champion:
		</h2>
		<section class="category-container">
			{{#each champions}}
				<div class="champion-face {{#if selected}}selected{{/if}}">
					<img class="face-art" src="{{art}}">
					<div class="description-tooltip">
						<span class="name">{{ name }}</span>
		      	<span class="description">{{{ description }}}</span>
		      	<span class="stat">
		      		<span class="attack">{{attack}}</span>
		      	</span>
		      	<span class="stat">
							<span class="health">{{health}}</span>
		      	</span>
		      	<span class="artist-credit">
		        	Photo: <a href="{{artistlink}}" target="_blank">{{artistname}}</a>
		        </span>
					</div>
				</div>
			{{/each}}
		</section>
		<h2 class="category-header">
			Select two spells:
		</h2>
		<section class="category-container">
			{{#each spells}}
				<div class="spell-circle {{#if selected}}selected{{/if}}">
					<img class="circle-art" src="{{art}}">
					<div class="description-tooltip">
						<span class="name">{{ name }}</span>
		      	<span class="description">{{{ description }}}</span>
		      	<span class="stat">
							<span class="cost">{{cost}}</span>
		      	</span>
		      	<span class="artist-credit">
		        	Photo: <a href="{{artistlink}}" target="_blank">{{artistname}}</a>
		        </span>
					</div>
				</div>
			{{/each}}
		</section>
		<h2 class="category-header">
			Select a deck:
		</h2>
		<section class="category-container">
		</section>

		<button id="ready_button" class="bg-button">{{#if player.ready}}Not Ready{{else}}Ready{{/if}}</button>
		

		<footer class="fixed-footer">
			<div class="ready-status my-ready-status">
				<span class="name">
					{{currentUser.username}}
				</span>
				<span class="is-ready {{#if player.ready}}ready{{/if}}">
					{{#if player.ready}}READY{{else}}NOT READY{{/if}}
				</span>
				<span class="ready-light {{#if player.ready}}ready{{/if}}">
				</span>
			</div><!--
			--><div class="ready-status opponent-ready-status">
				<span class="name">
					{{otherPlayer.username}}
				</span>
				<span class="is-ready {{#if otherPlayer.player.ready}}ready{{/if}}">
					{{#if otherPlayer.player.ready}}READY{{else}}NOT READY{{/if}}
				</span>
				<span class="ready-light {{#if otherPlayer.player.ready}}ready{{/if}}">
				</span>
			</div>
		</footer>
	</div>
</template>
