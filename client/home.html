<template name="mainHeader">
	<header class="img-header">
		<div class="header-links">
			<a class="header-link home" href="/">Home</a>
			<a class="header-link deck-editor" href="/decks">Deck Editor</a>
		</div>
		<img class="header-logo" src="/images/cardzoo.png">
	</header>
</template>

<template name="home">
	<div class="page-container">
		{{> mainHeader}}
		<section class="category-container isolated">
			{{> signupLogin}}
		</section>
		{{#if currentUser}}
			<h2 class="category-header">
				Games:
			</h2>
			<section class="category-container">
				{{> gameList}}
			</section>
			<h2 class="category-header">
				Users:
			</h2>
			<section class="category-container">
				{{> userList}}
			</section>
		{{/if}}
	</div>
	
	
</template>

<template name='gameList'>
	<ul>
		{{#each games}}
			{{> gameItem}}
		{{/each}}
	</ul>
</template>

<template name='gameItem'>
	<li>
	<a href="/game/{{_id}}">Game with {{otherPlayer}} 
		<span>
			{{#if inProgress}}
				{{started}}
			{{/if}}
		</span>
	</a>
	</li>
</template>

<template name='userList'>
	<p> Choose another user to start a game: </p>
	<ul>
		{{#each users}}
			{{> userItem}}
		{{/each}}
	</ul>
</template>

<template name='userItem'>
	<li><button>{{username}}</button></li>
</template>
